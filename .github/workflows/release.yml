name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get project name
        id: project
        run: echo "name=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_OUTPUT

      - name: Build and package binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          VERSION_NUM=${VERSION#v}
          PROJECT=${{ steps.project.outputs.name }}
          LDFLAGS="-s -w -X github.com/ppiankov/tote/internal/version.Version=${VERSION}"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          mkdir -p dist staging

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            binary="${PROJECT}"
            archive="${PROJECT}_${VERSION_NUM}_${GOOS}_${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              binary="${binary}.exe"
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              cd staging && zip "../dist/${archive}.zip" "${binary}" && cd ..
            else
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              tar -czf "dist/${archive}.tar.gz" -C staging "${binary}"
            fi
            rm -f "staging/${binary}"
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Build release body
        id: notes
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PROJECT=${{ steps.project.outputs.name }}
          REPO=${{ github.repository }}
          TAG=${GITHUB_REF_NAME}

          CHANGELOG=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{found=0} found" CHANGELOG.md 2>/dev/null || echo "")

          cat > /tmp/release-body.md <<NOTES_EOF
          ${CHANGELOG}

          ## Install

          ### Helm (Kubernetes)

          \`\`\`bash
          helm install tote oci://ghcr.io/${REPO}/charts/tote \\
            --namespace tote-system --create-namespace
          \`\`\`

          ### Container image

          \`\`\`
          ghcr.io/${REPO}:${VERSION}
          \`\`\`

          ### Binary

          \`\`\`bash
          # macOS (Apple Silicon)
          curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_arm64.tar.gz
          tar -xzf ${PROJECT}_${VERSION}_darwin_arm64.tar.gz
          sudo mv ${PROJECT} /usr/local/bin/

          # macOS (Intel)
          curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_amd64.tar.gz
          tar -xzf ${PROJECT}_${VERSION}_darwin_amd64.tar.gz
          sudo mv ${PROJECT} /usr/local/bin/

          # Linux (amd64)
          curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_linux_amd64.tar.gz
          tar -xzf ${PROJECT}_${VERSION}_linux_amd64.tar.gz
          sudo mv ${PROJECT} /usr/local/bin/
          \`\`\`

          **Verify checksums:** \`sha256sum -c checksums.txt\`
          NOTES_EOF

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release-body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          files: dist/*
          generate_release_notes: false

  docker:
    name: Container image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
