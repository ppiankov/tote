{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tote.fullname" . }}
  labels:
    {{- include "tote.labels" . | nindent 4 }}
rules:
  # Read pods and nodes to detect failures and find cached images.
  # Patch pods for salvage annotations.
  - apiGroups: [""]
    resources: [pods]
    verbs: [get, list, watch, patch]
  - apiGroups: [""]
    resources: [nodes]
    verbs: [get, list, watch]
  # Read namespaces to check opt-in annotations.
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [get, list, watch]
  # Create events (core API, legacy).
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
  # Create events (events.k8s.io API, new).
  - apiGroups: [events.k8s.io]
    resources: [events]
    verbs: [create, patch]
{{- end }}
