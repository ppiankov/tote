{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tote.fullname" . }}
  labels:
    {{- include "tote.labels" . | nindent 4 }}
rules:
  # Read pods and nodes to detect failures and find cached images.
  # Delete pods for fast recovery after salvage.
  - apiGroups: [""]
    resources: [pods]
    verbs: [get, list, watch, delete]
  # SalvageRecords for persistent salvage tracking and idempotency.
  - apiGroups: [tote.dev]
    resources: [salvagerecords, salvagerecords/status]
    verbs: [get, list, create, update, patch]
  - apiGroups: [""]
    resources: [nodes]
    verbs: [get, list, watch]
  # Read owner workloads for annotation inheritance.
  - apiGroups: [apps]
    resources: [replicasets, deployments, statefulsets, daemonsets]
    verbs: [get]
  - apiGroups: [batch]
    resources: [jobs]
    verbs: [get]
  # Read namespaces to check opt-in annotations.
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [get, list, watch]
  # Create events (core API, legacy).
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
  # Create events (events.k8s.io API, new).
  - apiGroups: [events.k8s.io]
    resources: [events]
    verbs: [create, patch]
  # Read secrets for backup registry credentials.
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get]
  # Leader election via coordination.k8s.io leases.
  - apiGroups: [coordination.k8s.io]
    resources: [leases]
    verbs: [get, create, update]
{{- end }}
