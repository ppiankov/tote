apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tote.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tote.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tote.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "tote.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: {{ include "tote.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tote
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - controller
            - --enabled={{ .Values.config.enabled }}
            - --metrics-addr={{ .Values.config.metricsAddr }}
            - --max-concurrent-salvages={{ .Values.controller.maxConcurrentSalvages }}
            - --session-ttl={{ .Values.controller.sessionTTL }}
            - --agent-grpc-port={{ .Values.controller.agentGRPCPort }}
            {{- if .Values.agent.enabled }}
            - --agent-namespace={{ .Release.Namespace }}
            {{- end }}
            {{- if .Values.controller.backupRegistry }}
            - --backup-registry={{ .Values.controller.backupRegistry }}
            {{- end }}
            {{- if .Values.controller.backupRegistrySecret }}
            - --backup-registry-secret={{ .Values.controller.backupRegistrySecret }}
            {{- end }}
            {{- if .Values.controller.backupRegistryInsecure }}
            - --backup-registry-insecure=true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - --tls-cert=/etc/tote/tls/tls.crt
            - --tls-key=/etc/tote/tls/tls.key
            - --tls-ca=/etc/tote/tls/ca.crt
            {{- end }}
            {{- if .Values.config.jsonLog }}
            - --json-log=true
            {{- end }}
            - --salvagerecord-ttl={{ .Values.controller.salvageRecordTTL }}
            {{- if .Values.notifications.webhookUrl }}
            - --webhook-url={{ .Values.notifications.webhookUrl }}
            {{- end }}
            {{- if .Values.notifications.events }}
            - --webhook-events={{ .Values.notifications.events }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ (split ":" .Values.config.metricsAddr)._1 | default 8080 }}
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/tote/tls
              readOnly: true
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tls.enabled }}
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
      {{- end }}
